apiVersion: v1
kind: Service
metadata:
  name: dim-api
  labels:
    app: dim-api
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 3000
      name: dim-api
  selector:
    app: dim-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dim-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dim-api
  template:
    metadata:
      labels:
        app: dim-api
    spec:
      containers:
        - name: dim-api
          image: destinyitemmanager/dim-api:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: '100m'
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: dim-api-secret
                  key: pg_password
          envFrom:
            - configMapRef:
                name: dim-api-config
          ports:
            - containerPort: 3000
              name: dim-api
